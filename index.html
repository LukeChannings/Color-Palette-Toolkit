  <body>
  <section class="container">
      
    <header>
      <h1>Color Palette Toolkit</h1>
    </header>
 
    <div class="panel">
      <p class="lead">Load the ACO / Image file from your local drive and get a list of the Palette Colors as CSS HEX colors. HTML code will also be generated and a human name given to each color.</p>

          <form id='file-form' method="post" enctype="multipart/form-data">
            <div>
            <small><a style="float:right" href='#' id='clear-list'>clear</a></small>
            <label>Source:</label>
            <select id="source">
              <option value="aco-file-input" selected="selected">Photoshop ACO</option>
              <option value="image-file-input">Image</option>
            </select>
            &nbsp;&nbsp;
            <label>Mode:</label>
            <select id="shades">
              <option value="1" selected="selected">Single color</option>
              <option value="2">One light shade</option>
              <option value="3">One dark shade</option>
              <option value="4">Two shades</option>
            </select>
            &nbsp;&nbsp;
            <label>Shade Factor:</label>
            <select id="shade_factor">
              <option value="1">1</option>
              <option value="5" selected="selected">5</option>
              <option value="10">10</option>
              <option value="15">15</option>
              <option value="20">20</option>
              <option value="25">25</option>
              <option value="30">30</option>
              <option value="35">35</option>
              <option value="40">40</option>
              <option value="45">45</option>
              <option value="50">50</option>
            </select>
            </div>
            <p>
            <input type="hidden" name="extra-data" multiple />
            <input type="file" id="aco-file-input" name="aco-file-input"/>
            <input type="file" id="image-file-input" name="image-file-input"  class="hidden"/>
            </p>
            <div id='image'></div>
          </form>
          </div>

          <div id='result'>
            
          </div>

      </div>
      <br>
